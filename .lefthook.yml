---
assert_lefthook_installed: true
no_tty: true
skip_output:
  - meta
  - skips


extends:
  - lefthook/ansible.yml
  - lefthook/commitlint.yml
  - lefthook/docker.yml
  - lefthook/json.yml
  - lefthook/kics.yml
  - lefthook/markdown.yml
  - lefthook/yaml.yml


bootstrap:
  parallel: true
  commands:
    venv:
      run: make create-venv

debug:
  parallel: true

lint:
  parallel: true
  # commands:
  #   ini: &pyinilint  # FIXME
  #     run: pyinilint 'file'

validate:
  parallel: true
  commands:
    ansible-playbook:
      glob: "*ansible*/play*.{yaml,yml}"


pre-commit:
  parallel: true
